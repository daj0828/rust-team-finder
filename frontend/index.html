<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rust 팀원 모집</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
      <div class="auth-buttons">
        <button onclick="location.href='login.html'">로그인</button>
        <button onclick="location.href='signup.html'">회원가입</button>
        <button onclick="logout()">로그아웃</button>
      </div>
    </div>
    <div class="logo-section">
      <img src="assets/logo.png" alt="로고" class="logo"/>
      <div class="main-title">RUST 팀 모집</div>
    </div>
  </header>

  <main>
    <section class="write-area">
      <button onclick="toggleWrite()" class="write-toggle">글작성</button>
      <form id="postForm" onsubmit="submitPost(event)">
  <div class="form-group">
    <input type="text" id="postTitle" placeholder="제목" required />
  </div>
  <div class="form-group">
    <textarea id="postContent" placeholder="내용을 입력하세요" required></textarea>
  </div>
  <button type="submit" class="write-button">작성하기</button>
</form>

    </section>

    <section id="postList" class="posts"></section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
